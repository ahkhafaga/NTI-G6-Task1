<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Service</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <section class="my-3">
        <button class="btn btn-primary" id="custButton">
            Show All Customers
        </button>
        <button class="btn btn-dark" id="newCustButton">
            Add New Customer
        </button>
    </section>
    <section class="border border-dark border-3 my-3 p-3 rounded d-none" id="newCustSection">
        <h3 class="text-center">Add new customer</h3>
        <form class="form-group">
            <input class="form-control my-2" placeholder="Customer Name" name="custName">
            <input class="form-control my-2" placeholder="Customer Balance" name="custBalance">
            <button class="btn btn-success my-2">Add</button>
        </form>
    </section>
    <section class="row my-3 d-none" id="customersSection">
        <h3 class="text-center">All Customers</h3>
        <h1 class="my-2">Filter</h1>
        <input class="form-control my-2" id="filter" placeholder="Filter accounts by name">
    </section>
    <script src="control.js"></script>
</body>
</html>
